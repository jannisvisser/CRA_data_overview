<!DOCTYPE html>
<meta charset="utf-8">
<html>

  <head>
    <title>CRA Data Overview Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"> <!--href="//netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css"> -->
    <link rel="stylesheet" type="text/css" href="css/dc.css"/>
    <link rel="stylesheet" type="text/css" href="css/3w-dashboard.css"/>
    <script src="//code.jquery.com/jquery.js"></script>
    <script src="js/data.js"></script>
  </head>
  <body>
    <div class="container" id="dashboard">
      <div class="row">
        <div class="col-lg-12">
          <div class="row">
			<div style="display:flex">
				<img src="images/510_GLOBAL_AN_INITITATIVE_OF_THE_NETHERLANDS_RED_CROSS-01.png" style="height: 80px; top: 50px">
				<div>
					<h3>CRA Dashboard: Data Overview per country</h3>
				</div>
			</div>
			<!-- <div class="col-xs-12">Explore What PRC does Where for Typhoon Haima.<br>Last update: 25 Nov 2016</div> -->
            <div id="count-info" class="col-xs-10">
              <span class="filter-count "></span> selected out of <span class="total-count "></span> sources
            </div>
            <div id="count-info" class="col-xs-2">
			  <a style="background-color: #BF002D" class="btn btn-primary btn-sm" id="reset" href="javascript:dc.filterAll();dc.redrawAll();">Reset All</a>
            </div>
          </div>  
		</div>
	</div>
	<hr>
	<div class="row">
		<div class="col-lg-12">
			<div class="row">
				<div id="countries" class="col-lg-3">
					<h4>Pick 1 country ..</h4>
					<div class="col-xs-12"># of sources</div>
				</div>
				<div id="admin_levels" class="col-lg-3">
					<h4>.. and 1 admin-level</h4>
					<div class="col-xs-12"># of sources</div>
				</div>
				<div class="scores col-lg-6">
					<h4>Data Preparedness Index scores ..</h4>
					<div class="col-xs-12">...</div>
					<div class="row">
						<div id="complete" class="score-chart col-lg-4"></div>
					</div>
					<div class="row">
						<div id="recency" class="score-chart col-lg-4"></div>
					</div>
					<div class="row">
						<div id="quality" class="score-chart col-lg-4"></div>
					</div>
				</div>
				<div id="main">
					<div id="sequence"></div>
					<div id="chart">
						<div id="explanation" style="visibility: hidden;">
							<span id="percentage"></span><br/>
							of visits begin with this sequence of pages
						</div>
					</div>
				</div>
			</div>  
		</div>
		
	  <div class='row'>
		<div class='span12'>
		  <table class='table table-hover' id='dc-table-graph'>
			<thead>
			  <tr class='header'>
				<th>INFORM 1</th>
				<th>INFORM 2</th>
				<th>INFORM 3</th>
				<th>Variable</th>	
				<th>Year</th>
				<th>Link</th>		
			  </tr>
			</thead>
		  </table>
		</div>
	  </div>
      <!-- Created by Jannis Visser - JannisVisser(at)redcross(dot)nl - Skype: jannis.visser  -->
    </div>
    <script type="text/javascript" src="js/d3.js"></script>
    <script type="text/javascript" src="js/crossfilter.js"></script>
    <script type="text/javascript" src="js/dc.js"></script>
    <script type="text/javascript">

        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-46399763-1']);
        _gaq.push(['_trackPageview']);

        (function() {
          var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
          ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
          var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();

    </script>
    <script type="text/javascript" src="js/site.js"></script> 
    <!-- <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.1/js/bootstrap.min.js"></script> -->
  </body>
</html>
